<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color: white;
        }
           .card{
            border: white 2px solid;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            margin: 50px auto;
            background-color: #2c2c2c;
        }
        img{
            height: 120px;
            width: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
      
    </div>
    
</body>
<script>
    const rqURL  = 'https://api.github.com/users/hiteshchoudhary';
   const xhr  = new XMLHttpRequest();
   xhr.open('GET',rqURL )
   xhr.onreadystatechange = function(){
    const data = JSON.parse(this.responseText)
       console.log(xhr.readyState);
       if(xhr.readyState === 4){console.log(data.avatar_url);
        const card  = document.querySelector('.card');
        card.innerHTML = `
        <img src="${data.avatar_url}" alt="not found">
         <p>${data.followers}</p>
        `
       }
   }
   xhr.send();
  
   
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: black;
        }
        .gallery_container{
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 70vh;
        }
        .item{
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery_container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
<script>
    const items = document.querySelectorAll(".item");
    let imageULRs= [
        "dog image01.webp",
        "dog image02.webp",
        "dog image03.webp",
        "dog image 04.webp",
        "dog image 05.webp",
    ];
    let devicetype = "";
    let events = {
        mouse:{
            start:"mouseover",
            end:"mouseout",
        },
        touch:{
            start:"touchstart",
            end:"touchend",
        },

    };
    const isTouchDevice = ()=>{
        try{
            document.createEvent("TouchEvent");
            devicetype = "touch";
            return true;
        } catch(e){
            devicetype = "mouse";
            return false;
        }
    };
    isTouchDevice();

    items.forEach((item,index)=>{
        let img  = document.createElement("img");
        img.setAttribute("src",imageULRs[index]);
        img.style.width = "100%";
        img.style.height = "100%";
        img.style.objectFit= "cover";
        item.appendChild(img);

        item.style.flex = "1";
        item.style.transition  = "flex 0.8s ease";

        item.addEventListener(events[devicetype].start,()=>{
            item.style.flex = "9";
        });
        item.addEventListener(events[devicetype].end,()=>{
            item.style.flex = "1";
        });
    });
</script>
</html>

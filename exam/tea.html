<!DOCTYPE html>
<html>
<head>
<title>Saucer Coffee Simulation</title>
<style>
  body {
    font-family: Arial;
    text-align: center;
    padding: 40px;
    background: #f5f5f5;
  }

  .saucer {
    width: 200px;
    height: 200px;
    margin: auto;
    border-radius: 50%;
    background: #ddd;
    border: 10px solid #bbb;
    position: relative;
  }

  .tea {
    width: 140px;
    height: 140px;
    background: transparent;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;
    transition: 0.8s;
  }

  #fillBtn {
    margin-top: 30px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>Tea/Coffee Saucer Simulation</h2>

<div class="saucer">
  <div id="tea" class="tea"></div>
</div>

<button id="fillBtn">Fill Coffee/Tea</button>

<script>
  const tea = document.getElementById("tea");
  const btn = document.getElementById("fillBtn");
  let filled = false;

  btn.addEventListener("click", () => {
    if (!filled) {
      tea.style.background = "brown"; 
      btn.innerText = "Empty Cup";
      filled = true;
    } else {
      tea.style.background = "transparent"; 
      btn.innerText = "Fill Coffee/Tea";
      filled = false;
    }
  });
</script>

</body>
</html>

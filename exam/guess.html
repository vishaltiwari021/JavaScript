<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Guess the Number Game</h2>

<input id="guessInput" type="number" placeholder="Enter number 1â€“100">
<button onclick="checkGuess()">Guess</button>

<p id="message"></p>
<p id="attemptsLeft"></p>


<script>
let randomNum = Math.floor(Math.random() * 100) + 1;
let attempts = 5;

document.getElementById("attemptsLeft").textContent = 
"Attempts left: " + attempts;

function checkGuess() {
  let userGuess = Number(document.getElementById("guessInput").value);
  let message = document.getElementById("message");

  if (attempts === 0) return; // stop if game already ended

  if (userGuess === randomNum) {
    message.textContent = " Congratulations! You guessed it right!";
    attempts = 0;
  } else {
    attempts--;

    if (attempts === 0) {
      message.textContent = " Game Over! The number was " + randomNum;
    } else if (userGuess > randomNum) {
      message.textContent = "Your guess is larger than the actual number.";
    } else {
      message.textContent = "Your guess is smaller than the actual number.";
    }
  }

  document.getElementById("attemptsLeft").textContent = 
  "Attempts left: " + attempts;
}


</script>
</body>
</html>

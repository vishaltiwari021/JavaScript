<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        .main, #container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #container {
            flex-direction: column;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" name="cityName" id="cityName" placeholder="Enter city name">
        <button id="fetchWeatherBtn">Fetch weather</button>
    </div>

    <div id="container">
        <div id="temp">Temperature</div>
        <div id="humidity">Humidity</div>
        <div id="condition">Condition</div>
    </div>

    <script>
        const API_KEY = "ae7ce4efd7128ad7fcc0a8326c8f4a8c";

        const fetchWeatherBtn = document.getElementById("fetchWeatherBtn");
        const tempDiv = document.getElementById("temp");
        const humidityDiv = document.getElementById("humidity");
        const conditionDiv = document.getElementById("condition");

        fetchWeatherBtn.addEventListener("click", getWeather);

        async function getWeather() {
            const input = document.getElementById("cityName").value.trim();

            if (input === "") {
                alert("Please enter a city name");
                return;
            }

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${input}&units=metric&appid=${API_KEY}`
                );

                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();

                tempDiv.innerText = `Temperature: ${data.main.temp}Â°C`;
                humidityDiv.innerText = `Humidity: ${data.main.humidity}%`;
                conditionDiv.innerText = `Condition: ${data.weather[0].description}`;
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>

</body>
</html>
